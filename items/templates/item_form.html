{% extends 'base.html' %}

{% block title %}물품 수정{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>물품 수정</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">업데이트</button>
        <a href="{% url 'items:item_detail' item.id %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
