{% extends 'base.html' %}

{% block title %}팔로우 목록{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>팔로우 목록</h2>
    <div class="list-group">
        {% for user in following %}
            <a href="{% url 'users:profile' username=user.username %}" class="list-group-item list-group-item-action">{{ user.username }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
